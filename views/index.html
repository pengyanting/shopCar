<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>商品展示</h1>
    <table border="" width='100%'>
        <thead>
            <tr>
                <th>序号</th>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <input type="button" value='添加商品' id='toAdd'>
    <input type="button" value='购物车' id='toCart'>
</body>
<script src='/jquery.js'></script>
<script>
    $("#toAdd").click(function () {
        location.href = 'http://127.0.0.1:8001/addGoods'
    })
    $('#toCart').click(function () {
        location.href = 'http://127.0.0.1:8001/cartList'
    })
    $.ajax({
        url: 'http://127.0.0.1:8001/getGoods',
        dataType: 'jsonp',
        method: 'get',
        success: function (data) {
            var results = data.results;
            if (JSON.stringify(results) == '[]') {
                return;
            }
            var str = '';
            for (var i = 0; i < results.length; i++) {
                str += ' <tr>' +
                    '<td>' + results[i].id + '</td>' +
                    '<td>' + results[i].goodName + '</td>' +
                    '<td>' + results[i].goodPrice + '</td>' +
                    '<td><input type="button" value="加入购物车"></td>' +
                    '</tr>'
            }
            $('tbody').html(str)
        },
        error: function (error) {
            console.log(error);
        }
    })
    $('tbody').on('click', '[type=button]', function () {
        var cid = $(this).parent().siblings().eq(0).html();
        var name = $(this).parent().siblings().eq(1).html();
        var price = $(this).parent().siblings().eq(2).html();
        $.ajax({
            url: 'http://127.0.0.1:8001/addCart',
            data: {
                cid: cid,
                name: name,
                price: price
            },
            dataType: 'jsonp',
            method: 'post',
            success: function (data) {
                if (data.code == 1) {
                    alert(data.message);
                    return;
                }

            },
            error: function (error) {
                console.log(error)
            }
        })
    })

</script>

</html>
